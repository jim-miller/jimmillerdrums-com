<div
  class="relative w-full aspect-video mb-6 border border-zinc-800 bg-zinc-900 group"
>
  <iframe
    class="absolute inset-0 w-full h-full grayscale hover:grayscale-0 transition-all duration-500"
    src="https://www.youtube-nocookie.com/embed/{{id}}"
    title="YouTube video player"
    frameborder="0"
    allow="
      accelerometer;
      autoplay;
      clipboard-write;
      encrypted-media;
      gyroscope;
      picture-in-picture;
    "
    allowfullscreen
  >
  </iframe>
</div>
