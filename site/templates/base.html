<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="{{ get_url(path='site.webmanifest') }}">

    <link rel="icon" type="image/x-icon" href="{{ get_url(path='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='favicon-32x32.png') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='apple-touch-icon.png') }}">

    <link rel="icon" type="image/png" sizes="192x192" href="{{ get_url(path='android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ get_url(path='android-chrome-512x512.png') }}">
</head>
<body class="bg-zinc-950 text-white">
    {% block content %}{% endblock content %}
</body>
</html>
